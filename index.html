<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>PINGPONG</title>


</head>

<body>
  <div class="Container-fluid">
    <div class="header">
      <h1>PING-PONG</h1>
    </div>

    <div class="row">
      <div class="col-md-4 mimi">
        <h1>About ping pong</h1>
        <p class="p1">Created by:</p>
        <p class="p2">joe</p>
      </div>

      <div class="col-md-4 yy">
        <h1>Lets play</h1>
        <h2>Rule</h2>
        <p class="p1">Ping pang will count up to your number from 1 with the following exoectation</p>
        <li>

          <p>Number divisible by 3 become "ping"</p>
          <p>Number divisible by 5 become "pong"</p>
          <p>Number divisible by 3 and 5 become "pingpang"</p>
        </li>
        <form id="xbox">
          <div class="form-group">
            <label for="yellow">Enter your number here:</label>
            <input id="yellow" type="text">
          </div>
          <button type="submit" class="btn">Ping Pong!</button>
        </form>

        <ul id="result">

        </ul>
      </div>
    </div>
  </div>

</body>

</html>
